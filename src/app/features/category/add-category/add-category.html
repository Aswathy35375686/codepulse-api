<div class="container">
    <h1 class="mt-3">
        Add Category
         
    </h1>
    <form [formGroup]="addCategoryFormGroup" (ngSubmit)="onSubmit()">
        <div class="mt-3">
            <div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="Categoryname"/>
                @if (addCategoryFormGroup.touched && nameFormControl.hasError('required')){
                    <p class="text-danger small">This is required field</p>
                }
                 @if (addCategoryFormGroup.touched && nameFormControl.hasError('maxlength')){
                    <p class="text-danger small">This is required field</p>
                }

            </div>

             <div class="mt-3">
                <label class="form-label">URL Handle (Slug)</label>
                <input type="text" class="form-control" formControlName="urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary"[disabled]="addCategoryFormGroup.valid === false">Save</button>

            </div>
         
        </div>
    </form>
</div>
