<div class="container">
    <h1 class="mt-3">
        Add Category
         
    </h1>
    <form [formGroup]="editCategoryFormGroup" (ngSubmit)="onSubmit()">
        <div class="mt-3">
             <div>
                <label class="form-label">Id</label>
                <input type="text" class="form-control" disabled[value]="id()"/>
            

            </div>
            <div>
                <label class="form-label">Name</label>
                <input type="text" class="form-control" formControlName="Categoryname"/>
                @if (editCategoryFormGroup.touched && nameFormControl.hasError('required')){
                    <p class="text-danger small">This is required field</p>
                }
                 @if (editCategoryFormGroup.touched && nameFormControl.hasError('maxlength')){
                    <p class="text-danger small">This is required field</p>
                }

            </div>

             <div class="mt-3">
                <label class="form-label">URL Handle (Slug)</label>
                <input type="text" class="form-control" formControlName="urlHandle">
            </div>
            <div class="mt-3 d-flex gap-4">
                <button type="submit" class="btn btn-primary"[disabled]="editCategoryFormGroup.valid === false">Save</button>
            <button type="button" class="btn btn-danger ms-2" (click)="deleteCategory()">Delete</button>
            </div>
         
        </div>
    </form>
</div>
